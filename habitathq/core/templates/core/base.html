{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Habitat HQ{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family as a fallback */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-blue-600">Habitat HQ</a>
                </div>
                
                {% if user.is_authenticated %}
                <div class="hidden md:flex md:items-center md:space-x-8">
                
                    <a href="{% url 'profile_update' %}" class="text-gray-600 hover:text-blue-600 transition duration-150 ease-in-out">My Profile</a>
                </div>
                {% endif %}

                <div class="flex items-center">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-300">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% if messages %}
            <div class="space-y-2 mb-4">
            {% for message in messages %}
                <div class="p-4 rounded-md 
                    {% if message.tags == 'success' %} bg-green-100 text-green-800 
                    {% elif message.tags == 'error' %} bg-red-100 text-red-800
                    {% else %} bg-blue-100 text-blue-800
                    {% endif %}" 
                    role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
