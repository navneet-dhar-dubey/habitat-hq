{% extends "core/base.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Pre-Register a Visitor</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Add Visitor
            </button>
        </form>
    </div>
{% endblock content %}
