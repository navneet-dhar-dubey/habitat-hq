{% extends 'core/base.html' %}

{% block title %}Login - Habitat HQ{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to your account</h2>
    
    <!-- Display form errors if any -->
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">Please correct the errors below.</span>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <!-- Email Field -->
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="username" id="id_username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            SignIn here
        </a>
    </p>
</div>
{% endblock %}
